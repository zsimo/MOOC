	<body>



	<script>
		// sezione 1: specifica dove le istanze della classe sono DIFFERENTI (differenti locazioni in memoria)
		var Car = function (loc) {
			// "new" enable the constructor mode
			// line below automatically inserted
			// this = Object.create(Car.prototype);
			var private = "pippo";
			this.getPrivate = function () {
				return private;
			};

			this.loc = loc;

			// line below automatically inserted
			// return this;
		};
		// sezione 2: specifica dove le instanza della classe sono SIMILI
		Car.prototype.move = function () {
			this.loc ++;
			console.log(this.loc);
		};

		// ====================================================================
		// ***** "new" keyword
		var amy = new Car(1);
		console.log(amy.constructor === Car.prototype.constructor); // true
		console.log(amy.constructor === Car); // true
		console.log(amy instanceof Car); // true

		console.log(amy.getPrivate());

		amy.move();
		var ben = new Car(9);
		ben.move();


	</script>



	</body>
