		<script>
			// var gold = {a : 1};
			// // crea red a partire da gold (red eredita da gold)
			// var red = Object.create(gold);
			// console.log(red.a);
			// console.log(red.constructor);
			// console.log([].constructor);



			var Car = function (loc) {
				// delega a cercare metodi per Car in Car.methods
				var obj = Object.create(Car.prototype);
				obj.loc = loc;
				return obj;
			};
			// Car.methods = {
				// move: function () {
					// this.loc ++;
					// console.log(this.loc);
				// }
			// };
			// prototype come oggetto che contiene funzioni comuni
			Car.prototype.move = function () {
					this.loc ++;
					console.log(this.loc);
			};
			// the constructor point back to the function a cui e' stato attaccato (il costruttore di Car)
			// Car --> prototype    ||    prototype --> Car
			console.log(Car.prototype.constructor);
			console.log(Car === Car.prototype.constructor); // true
			// =================================================================
			// ***** no "new" keyword
			var amy = Car(1);
			console.log(amy.constructor === Car.prototype.constructor); // true
			console.log(amy.constructor === Car); // true
			console.log(amy instanceof Car); // true
			amy.move();
			var ben = Car(9);
			ben.move();

		</script>






	</body>
