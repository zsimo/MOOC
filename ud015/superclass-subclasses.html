<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>superclass-subclasses</title>
		<meta name="author" content="zsimo" />
		<!-- Date: 2015-03-03 -->
	</head>
	<body>


	<script>
		// superclass
		var Car = function (loc) {
			var _private = "pippo";
			var obj = {
				loc: loc,
				_private : "pippo"
			};

			obj.move = function () {
				obj.loc ++;
				console.log(_private);
			};
			return obj;
		};

		// subclasses
		var Van = function (loc) {
			var obj = Car(loc);
			obj.grab = function () {
				// ....
			};
			return obj;
		};
		var Cop = function (loc) {
			var obj = Car(loc);
			obj.call = function () {
				console.log(obj.loc);
				console.log(obj._private);
			};
			return obj;
		};

		// ==========================================
		// superclass
		var amy = Car(1);
		// private variables
		console.log(Car()); // private is not private
		console.log(Car.obj);// undefined
		console.log(amy.obj);// undefined
		amy.move();
		// subclasses (more specific)
		var van = Van(2);
		van.grab();
		var ben = Cop(9);
		ben.call();

	</script>


	</body>
</html>
