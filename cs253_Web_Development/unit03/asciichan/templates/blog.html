{% extends "base.html" %}

{% block content %}
	
		{% for post in posts %}
			<div class="post">
				<h3 class="post-subject">{{post.subject}}</h3>
					<span style="float: right;">{{post.key().id()}}</span>
					<hr>
				<p class="post-content">{{post.content}}</p>
			</div>
		{% endfor %}			

{% endblock %}
