	<script>

		function add (x, y) {
			var result;
			if (typeof x !== "number" || typeof y !== "number") {
				throw new Error("Params must be number.");
			}
			result = x + y;
			if (parseInt(result) !== result) {
				result = parseFloat(result.toFixed(1));
			}
			return result;
		}

		// console.log(add(0.1, 0.2) === 0.3);




		// aspettative
		// - che la funzione esiste
		// - 2 + 3 deve dare 5
		// - add("2", "3") deve comunque dare 5
		// - errore se si usano stringhe
		// - add(0.1, 0.2) = 0.3

	// describe -> black
	describe("First test suite", function() {
		// it -> green

		// each spec can contain piu' di un test
		// tutti i test di una spec devono essere true perche' la spec passi
		// SPEC
		it("sum between floating numbers", function() {
    		expect(add(0.1, 0.2)).toBe(0.3);
    		expect(add(0.1, 0.2)).toBe(0.3);
     	});

		it("sum between floating numbers (not)", function() {
    		expect(add(0.1, 0.2)).not.toBe("sss");
  		});

	});



	</script>
