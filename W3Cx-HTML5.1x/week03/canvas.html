<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Page Title</title>

	<style>
		#my-canvas {
			border:1px solid black;
		}
	</style>
	
</head>
<body>

<canvas id="my-canvas" width="600" height="400">
	Canvas is not supported by your browser.
</canvas>

<script>
	
var canvas;
var context; 

window.onload = init;

function init () {

	canvas = document.querySelector("#my-canvas");
	// get graphic context
	context = canvas.getContext("2d");

	draw();

}

function draw () {


	context.fillStyle = "red";
	context.fillRect(10, 10, 50, 50);

	context.clearRect(20, 20, 20, 20);

	// save the context before modificating it
	context.save();

	// context modification
	context.translate(100, 100);
	context.rotate(45);
	context.scale (1.5, 1.5);

	context.strokeStyle = "blue";
	context.lineWidth = 3;
	context.strokeRect(100, 10, 50, 80);

	// restore the prevoius context
	// the next drawing will be inalterated by the previous context modification
	context.restore();

	context.fillStyle = "darkgrey";
	context.font = 'normal 16pt Calibri';
	context.fillText("hello", 170, 22);


	context.strokeStyle = "blue";

	context.moveTo(20,20);
	context.lineTo(100, 100);
	context.lineTo(100,0);
	context.stroke();

	context.moveTo(120,20);
	context.lineTo(200, 100);
	context.lineTo(200,0);
	context.fillStyle = 'red'
	context.fill();

context.shadowColor = "Grey";    
context.shadowBlur = 20;         
context.shadowOffsetX = 15;      
context.shadowOffsetY = 15;  

context.fillStyle = 'red'; 
context.fillRect(200, 200, 200, 100);

context.strokeStyle = 'purple'; 
context.lineWidth=10;
context.strokeRect(120, 250, 200, 100);

}

</script>
</body>
